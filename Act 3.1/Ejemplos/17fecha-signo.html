    function obtenerFecha(e){
      var fecha = moment(e.value);
      var convertido = fecha.format("DD/MM/YYYY"); 
      validaFechaMenor(convertido);
    }   

    function validaFechaMenor(campo){
        var bRet = false;
        var dHoy = new Date();
        var dCapt = null;
        if (campo == "")
          alert("Faltan datos");
        else{
          dCapt = validaFecha(campo);
          if (dCapt != null && dCapt < dHoy)
            bRet = true;
          else
            alert("La fecha debe ser menor a la fecha actual");
        }
        return bRet;
      }
